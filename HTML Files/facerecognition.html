<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Page</title>
  <link rel="stylesheet" href="/CSS Files/style_facerecognition.css">
</head>
<body>
  <div class="container">
    <div class="background-img">
      <img src="/Assets_Media/facescan.PNG" alt="background-img">
    </div>
    <div class="content">
      <h1>Face Recognition</h1>
      <p>Upload a high-quality image of yourself or grant access to your webcam for face recognition</p>
      <div class="upload-btn">
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput">Upload Image</label>
      </div>
      <button id="webcamBtn">Use Webcam</button>
    </div>
  </div>
</body>
</html>
