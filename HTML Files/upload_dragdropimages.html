<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload/Drag-Drop Images</title>
    <link rel="stylesheet" href="/CSS Files/style_dragdrop.css">
</head>
<body>
    <div class="hero">
        <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" id="input-file" hidden>
            <div id="img-view">
                <img src="/Assets_Media/508-icon.png" alt="blue-upload icon">
                <p>Drag and Drop or click here<br>to upload image</p>
                <span>Upload any images from Desktop</span>
            </div>
        </label>
    </div>
    <script src="/JS Files/dragdrop.js"></script>
</body>
</html>
